<!DOCTYPE html>
<html>
<head>
	<title>Exercicios 1 </title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		var numero1;
		var numero2;
		var multiplicacao;
		var divisao;
		numero1 = prompt("Me de um valor: ");
		numero2 = prompt("Me de outro valor: ");
		multiplicacao = (numero1*numero2)
		divisao = (numero1/numero2)
		document.write("O resultado da multiplicação é: " +multiplicacao);
		document.write("<br>");
		document.write("O resultado da divisão é: " +divisao);
		
	</script>
</body>
</html>
