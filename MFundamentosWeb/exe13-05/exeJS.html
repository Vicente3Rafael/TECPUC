<!DOCTYPE html>
<html>
    <head>
        <title>exeJS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var semaforo;
            semaforo = prompt("Qual a cor do semáforo? ");
            switch(semaforo){
                case 'verde':
                    document.write("Pode seguir!");
                    break;
                case 'vermelho':
                    document.write("PARE!");
                    break;
                case 'amarelo':
                    document.write("Atenção!");
                    break;
                default:
                    document.write("Está cor não pertence as cores de um semáforo!");
                    
            }

        </script>


    </body>
</html>
